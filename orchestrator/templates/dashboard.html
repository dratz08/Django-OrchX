<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard OrchX</title>
    <link rel="stylesheet" href="{% static 'orchestrator/css/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" src="{% static 'orchestrator/js/dashboard.js' %}"></script>
</head>
<body>
    <div class="dashboard-container">

        <!-- Barra superior -->
        <header class="top-bar">
            <img src="{% static 'orchestrator/img/logo.png' %}" alt="OrchX Logo" class="logo">
        </header>

        <!-- Menu lateral -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li class="active">
                        <i class="fa-solid fa-grip"></i>
                        <span>Dashboard</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-robot"></i>
                        <span>Bots</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-cogs"></i>
                        <span>Automações</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar-alt"></i>
                        <span>Agendamentos</span>
                    </li>
                    <li class="bottom">
                        <i class="fa-solid fa-gear"></i>
                        <span>Configurações</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="content">
            <div class="header">
                <h2>Automações falhas/passadas</h2>
                <select id="filtro-temporal">
                    <option value="24h">Últimas 24 horas</option>
                    <option value="7d">Últimos 7 dias</option>
                    <option value="30d">Últimos 30 dias</option>
                </select>
            </div>

            <div class="dashboard-grid">
                <div class="card chart-card">
                    <div class="chart">
                        <svg viewBox="0 0 36 36" class="circular-chart green">
                            <path class="circle-bg"
                                d="M18 2.0845
                                   a 15.9155 15.9155 0 0 1 0 31.831
                                   a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle"
                                stroke-dasharray="80, 100"
                                d="M18 2.0845
                                   a 15.9155 15.9155 0 0 1 0 31.831
                                   a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="percentage"></text>
                        </svg>
                    </div>
                    <div class="legend">
                        <span class="success"></span>Sucesso
                        <span class="fail"></span>Falhas
                    </div>
                </div>

                <div class="card">
                    <h3>Próximas automações</h3>
                    <ul class="automation-list">
                        <li>Automação 1</li>
                        <li>Automação 2</li>
                        <li>Automação 3</li>
                    </ul>
                </div>

                <div class="card">
                    <h3>Automações rodando</h3>
                    <ul class="automation-list">
                        <li>Automação 4</li>
                        <li>Automação 5</li>
                        <li>Automação 6</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
